{% extends 'base.html' %}
{% load humanize %}

{% block content %}
<h2 class="text-2xl font-bold text-orange-500 mb-6">Contragents (Shops & Loans)</h2>

<div class="overflow-x-auto bg-white shadow rounded-lg p-4">
    <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-orange-100">
            <tr>
                <th class="px-6 py-3 text-left text-sm font-medium text-gray-700">Shop</th>
                <th class="px-6 py-3 text-left text-sm font-medium text-gray-700">Loan Balance</th>
            </tr>
        </thead>
        <tbody class="divide-y divide-gray-100">
            {% for shop in shops %}
            <tr>
                <td class="px-6 py-4 text-sm text-gray-900">{{ shop.name }}</td>
                <td class="px-6 py-4 text-sm text-red-500 font-semibold">
                    {{ shop.loan_balance|floatformat:0|intcomma }} so'm
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2" class="px-6 py-4 text-center text-gray-500">No shops found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
