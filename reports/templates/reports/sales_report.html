{% extends 'reports/base_report.html' %}

{% block report_table %}
<table class="table-auto w-full border-collapse border">
    <thead>
        <tr class="bg-orange-100">
            <th class="border px-2 py-1 text-left">Product</th>
            <th class="border px-2 py-1 text-right">Quantity Sold</th>
            <th class="border px-2 py-1 text-right">Revenue</th>
        </tr>
    </thead>
    <tbody>
        {% for item in product_sales %}
        <tr class="hover:bg-orange-50">
            <td class="border px-2 py-1">{{ item.product__name }}</td>
            <td class="border px-2 py-1 text-right">{{ item.quantity_sold }}</td>
            <td class="border px-2 py-1 text-right">{{ item.revenue }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3" class="text-center border px-2 py-1">No data found for selected dates</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
