{% extends 'base.html' %}

{% block content %}
<div class="mb-4 flex justify-between items-center">
    <h2 class="text-2xl font-bold text-orange-500">{{ report_title }}</h2>

    {% if show_filter %}
    <form method="get" class="flex gap-2 items-center">
        <input type="date" name="start_date" value="{{ start_date }}" class="border p-1 rounded">
        <input type="date" name="end_date" value="{{ end_date }}" class="border p-1 rounded">
        <button type="submit" class="bg-orange-500 text-white px-3 py-1 rounded hover:bg-orange-600">Filter</button>
    </form>
    {% endif %}
</div>

{% if total %}
<p class="mb-2 font-semibold">{{ total_label }}: <span class="text-lg">{{ total }}</span></p>
{% endif %}

{% block report_table %}
<!-- child templates will define the table -->
{% endblock %}
{% endblock %}
