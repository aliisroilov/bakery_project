{% extends 'base.html' %}

{% block title %}Kirish - Bakery System{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen">
    <div class="bg-white shadow-2xl rounded-2xl p-10 max-w-md w-full">
        <h1 class="text-3xl font-bold text-center mb-6 text-orange-500">Bakery System Kirish</h1>

        {% if error %}
            <p class="text-red-500 text-center mb-4">{{ error }}</p>
        {% endif %}

        <form method="post" class="space-y-4">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required
                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-orange-400 focus:outline-none">
            
            <input type="password" name="password" placeholder="Parol" required
                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-orange-400 focus:outline-none">
            
            <button type="submit"
                class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 rounded-lg shadow-lg transition duration-300">
                Kirish
            </button>
        </form>
    </div>
</div>
{% endblock %}
