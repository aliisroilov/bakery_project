<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirish - Bakery System</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
    </style>
</head>
<body class="font-sans antialiased">

    <div class="flex justify-center items-center min-h-screen px-4">
        <div class="bg-white shadow-2xl rounded-2xl p-8 sm:p-10 max-w-md w-full">
            <!-- Logo/Title -->
            <div class="text-center mb-8">
                <h1 class="text-3xl sm:text-4xl font-bold text-orange-500 mb-2">Bakery System</h1>
                <p class="text-gray-600">Tizimga kirish</p>
            </div>

            <!-- Error Message -->
            {% if error %}
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mb-6">
                    <p class="text-center">{{ error }}</p>
                </div>
            {% endif %}

            <!-- Login Form -->
            <form method="post" class="space-y-5">
                {% csrf_token %}

                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                    <input type="text"
                           id="username"
                           name="username"
                           placeholder="Username kiriting"
                           required
                           autofocus
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-orange-400 focus:border-orange-400 focus:outline-none transition">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Parol</label>
                    <input type="password"
                           id="password"
                           name="password"
                           placeholder="Parol kiriting"
                           required
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-orange-400 focus:border-orange-400 focus:outline-none transition">
                </div>

                <button type="submit"
                        class="w-full bg-gradient-to-r from-orange-500 to-orange-600 hover:from-orange-600 hover:to-orange-700 text-white font-bold py-3 rounded-lg shadow-lg transition duration-300 transform hover:scale-[1.02]">
                    Kirish
                </button>
            </form>
        </div>
    </div>

</body>
</html>
